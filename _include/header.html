<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    {% if site.pages %}
      <nav class="site-nav">
        {% for page in site.pages %}
          {% if page.nav == true %}
            <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </nav>
    {% endif %}
  </div>
</header>
